<div class="container">
<div class="row">
<div class="col-sm-4" *ngFor="let loan of informacion; index as i">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{students[loan.Student_id-1].nom_student}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{libros[loan.Book_id-1].nom_book}}</h6>
          <button (click)="eliminarLoan(i)"> Eliminar loan </button>

        </div>
      </div>
</div>
</div>
</div>
